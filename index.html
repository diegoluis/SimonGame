<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <div class="container board">


  <header>
<h1>Simon Game</h1>
  </header>
  <div class="wrapper">
    <div class="boardInt">
      <div class="squares">
        <div id="green" class="square green">
          &nbsp;
        </div>
        <div id="red" class="square red">
          &nbsp;
        </div>
        <div id="yellow" class="square yellow">
          &nbsp;
        </div>
        <div id="blue" class="square blue">
          &nbsp;
        </div>
      </div>
      <div class="tableCounter">
        <div id="counter" class="counter">
          20
        </div>
        <div class="nameCounter">
          Steps
        </div>
      </div>
    </div>
    <div class="controls" id="controls">
      <button id="start" class="start button">Start</button>
      <button id="strict" class="strict button">Strict</button>
    </div>
  </div>
  </div>
  <footer>

  </footer>
  <audio  id="s3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio  id="s1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio  id="s2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>

  <audio  id="s4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <audio  id="sErr" src="http://diegoluis.net/imageRep/simon/error.mp3"></audio>




  <script src="js/main.js"></script>

</body>
